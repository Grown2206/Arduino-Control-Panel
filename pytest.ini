[pytest]
# pytest Configuration für Arduino Control Panel

# Test-Verzeichnis
testpaths = tests

# Python-Dateien Pattern
python_files = test_*.py *_test.py

# Test-Klassen Pattern
python_classes = Test*

# Test-Funktionen Pattern
python_functions = test_*

# Minimale Log-Level für Tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Marker für verschiedene Test-Kategorien
markers =
    unit: Unit Tests für einzelne Komponenten
    integration: Integration Tests für Zusammenspiel mehrerer Komponenten
    slow: Langsame Tests (z.B. mit Hardware-Simulation)
    serial: Tests die serielle Kommunikation testen

# Coverage-Optionen
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings

# Ignore-Patterns
norecursedirs = .git .tox dist build *.egg __pycache__
